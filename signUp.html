<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="authentication.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="d-flex align-items-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4 logo-img" src="images/Logo.jpg" alt="">
            <h4>Por favor registrate!</h4>
            <div class="form-floating">
                <input type="nombre" class="form-control" id="nombre" placeholder="name@example.com">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="apellido" class="form-control" id="apellido" placeholder="name@example.com">
                <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password2" placeholder="Password">
                <label for="password2">Repetir contraseña</label>
            </div>
            <br />
                <div class="w-100">
                    <button id="sign-in-btn" class="btn btn-primary w-100 py-2" type="button">Registrarse</button>
                </div>
        </form>
    </main>
    <script src="script.js"></script>



</body>

</html>
